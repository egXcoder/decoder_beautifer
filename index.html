<body>
    <div class="container">
        <h3 class="bg-primary p-2 text-white mt-5">XML HTML-encoded-minified xml To Decoded Beautified XML</h3>
        <div class="row">
            <div class="col-md-6">
                <textarea class="form-control" placeholder="HTML-encoded-minified xml" oninput="decode(this.value)" id="raw" cols="30" rows="20"></textarea>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" placeholder="Formatted XML" id="result" cols="30" rows="20"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.11.0/beautify-html.min.js"></script>
        

      <script>
          function decode(raw){
            let raw2 = htmlDecode(raw);
            let raw3 = html_beautify(raw2);
            $("#result").val(raw3);
          }

          function htmlDecode(input) {
                var doc = new DOMParser().parseFromString(input, "text/html");
                return doc.documentElement.textContent;
            }
      </script>
